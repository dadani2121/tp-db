<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <!-- Inclusión del kit de Font Awesome para iconos -->
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Contenedor para los formularios -->
    <div class="forms-container">
      <!-- Contenedor para los formularios de inicio de sesión y registro -->
      <div class="signin-signup">
        <!-- Formulario de inicio de sesión -->
        <form action="" class="sign-in-form">
          <h2 class="title">Iniciar sesión</h2>
          <!-- Campo de entrada para el nombre de usuario -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de Usuario" />
          </div>
          <!-- Campo de entrada para la contraseña -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <!-- Botón de enviar para iniciar sesión -->
          <input type="submit" value="Iniciar sesión" class="btn solid" />
          <!-- Texto para iniciar sesión con redes sociales -->
          <p class="social-text">O iniciar sesión con una red social</p>
          <!-- Iconos de redes sociales -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
        <!-- Formulario de registro -->
        <form action="" class="sign-up-form">
          <h2 class="title">Registrarse</h2>
          <!-- Campo de entrada para el nombre de usuario -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de Usuario" />
          </div>
          <!-- Campo de entrada para el DNI -->
          <div class="input-field">
            <i class="fas fa-id-card"></i>
            <input type="number" placeholder="DNI">
          </div>
          <!-- Campo de entrada para el correo electrónico -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Correo electrónico" />
          </div>
          <!-- Campo de entrada para la contraseña -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <!-- Botón de enviar para registrarse -->
          <input type="submit" value="Registrarse" class="btn solid" />
          <!-- Texto para registrarse con otras plataformas -->
          <p class="social-text">O registrarse con alguna otra plataforma</p>
          <!-- Iconos de redes sociales -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- Contenedor para los paneles izquierdo y derecho -->
    <div class="panels-container">
      <!-- Panel izquierdo -->
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Nuevo aquí?</h3>
          <p>Regístrese aquí para ser parte de esta comunidad</p>
          <!-- Botón para registrarse -->
          <button class="btn transparent" id="sign-up-btn">Registrarse</button>
        </div>
        <!-- Imagen para el panel izquierdo -->
        <img src="./img/log.svg" class="image" alt="">
      </div>
      <!-- Panel derecho -->
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya eres cliente?</h3>
          <p>Inicia sesión para ver nuestros proyectos.</p>
          <!-- Botón para iniciar sesión -->
          <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
        </div>
        <!-- Imagen para el panel derecho -->
        <img src="./img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>
  <!-- Archivo JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
